<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="content">
      <div class="card">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="crypto" />
        </div>
        <div class="card-body">
          <p class="title-body">Equilibrium #3429</p>
          <p class="title-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="pricing-detail">
            <div class="price">
              <img
                class="crypto-icon"
                src="images/icon-ethereum.svg"
                alt="crypto-icon"
              />
              <p class="nft-price">0.041 ETH</p>
            </div>
            <div class="offer">
              <img
                class="clock-icon"
                src="images/icon-clock.svg"
                alt="clock-icon"
              />
              <p class="offer-time">3 days left</p>
            </div>
          </div>
          <hr class="break-line" />
          <div class="user">
            <img
              class="user-avatar"
              src="images/image-avatar.png"
              alt="avatar-user"
            />
            <p class="user-name">
              <span class="created-by">Creation of</span> Jules Wyvern
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
